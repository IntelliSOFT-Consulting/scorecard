<div class="container-fluid" style="padding-left: 0px">
  <div class="col-sm-2" style="padding-left: 0px">
    <img src="icon.png"> <span style="font-size: 15px"> Score Card</span>
  </div>
  <div class="col-sm-8">
      <h3 class="text-center" style="margin-top: 0px"><small>Create a new scorecard</small></h3>
  </div>
  <div class="col-sm-2" style="margin-top: 14px">
    <button class="btn btn-default btn-sm pull-right" [routerLink]="['']"><span class="glyphicon glyphicon-home"></span> home</button>
  </div>
</div>
<div class="container-fluid no-left-padding" style="height: 100px; border-top: 1px solid blanchedalmond; padding-top: 23px">
  Score card sample
</div>
<div class="container-fluid" style="padding-left: 0px; font-size: 11px">

  <!--basic details of the scorecard-->
  <div class="col-sm-3 no-left-padding1">
    <div class="thumbnail scorecard_details">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control input-sm" id="title" placeholder="Title" style="height: 25px" [(ngModel)]="scorecard.data.header.title">
      </div>
      <p class="help-block">Scorecard title.</p>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control input-sm" id="description" placeholder="Scorecard description" [(ngModel)]="scorecard.data.header.description"></textarea>
      </div>
      <p class="help-block">Scorecard description</p>
      <div class="form-group">
        <label>Show</label>
        <div class="row">
          <div class="col-sm-6">
            <div class="checkbox">
              <label>
                <input type="checkbox" [(ngModel)]="scorecard.data.header.show_legend_definition"> Legend
              </label>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="checkbox">
              <label>
                <input type="checkbox" [(ngModel)]="scorecard.data.show_score"> Score
              </label>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="checkbox">
              <label>
                <input type="checkbox" [(ngModel)]="scorecard.data.show_rank"> rank
              </label>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="checkbox">
              <label>
                <input type="checkbox" [(ngModel)]="scorecard.data.header.show_arrows_definition"> arrows
              </label>
            </div>
          </div>
        </div>
      </div>
      <p class="help-block">Add arrows to show data comparison with last period</p>
      <!--legend definition-->
      <div class="row">
        <div *ngFor="let legend of scorecard.data.legendset_definitions">
          <div class="col-sm-9" style="padding-right: 2px"><input [(ngModel)]="legend.definition" class="form-control color-input input-sm" style="height: 25px"/></div>
          <div class="col-sm-3" style="padding-left: 2px"><input  style="height: 25px" [(colorPicker)]="legend.color" [style.background]="legend.color" [(ngModel)]="legend.color" class="form-control color-input input-sm"/></div>
        </div>
      </div>

    </div>
  </div>

  <!--Group selection-->
  <div class="col-sm-2 no-left-padding1">
    <div class="thumbnail scorecard_details">
      <!--<h4 style="margin-top: 0px;margin-bottom: 1px">Data Type</h4>-->
      <div class="form-group">
        <select class="form-control input-sm" style="height: 25px"  #t (change)="switchType(t.value)">
          <option value="indicators">Indicators</option>
          <option value="dataElements">Data Elements</option>
          <option value="Completeness">Completeness</option>
          <option value="Timeliness">Timeliness</option>
        </select>
      </div>
      <img src="loading.gif" style="height: 70px; padding-top: 20px" *ngIf="!done_loading_groups">
      <div class="form-group" *ngIf="done_loading_groups">
        <input type="text" class="form-control input-sm" placeholder="Search by name" style="height: 25px; margin-top: 3px" [(ngModel)]="groupQuery">
      </div>
      <ul class="list-group" *ngIf="done_loading_groups">
        <li
          class="list-group-item selection_link"
          *ngFor="let group of current_groups | filterByName:groupQuery | paginate: { id: 'groups', itemsPerPage: 8, currentPage: p }"
          (click)="load_list(group.id, t.value)"
        >
          {{ group.name }}
        </li>
      </ul>
      <pagination-controls  id="groups" (pageChange)="p = $event" directionLinks="true" autoHide="true"></pagination-controls>
    </div>

  </div>

  <!--item listing-->
  <div class="col-sm-3 no-left-padding1">
    <div class="thumbnail scorecard_details">
      <div *ngIf="listReady">
        <img src="loading.gif" style="height: 70px; padding-top: 20px" *ngIf="!done_loading_list">
        <div class="form-group" *ngIf="done_loading_list">
          <input type="text" class="form-control input-sm" placeholder="Search by name" style="height: 25px; margin-top: 3px" [(ngModel)]="listQuery">
        </div>
        <ul class="list-group" *ngIf="done_loading_list">
          <li
            class="list-group-item selection_link"
            *ngFor="let item of current_listing | filterByName:listQuery | paginate: { id: 'list', itemsPerPage: 8, currentPage: r }"
            (click)="load_item(item.id)"
          >
            {{ item.name }}
          </li>
        </ul>
        <pagination-controls  id="list" (pageChange)="r = $event" directionLinks="true" autoHide="true"></pagination-controls>
      </div>
    </div>
  </div>
  <div class="col-sm-4 no-left-padding1">
    <div class="thumbnail scorecard_details">
      Item details
    </div>
  </div>
</div>
