<div class="container-fluid">
  <div class="row">
    <div
      class="col-md-2 col-xs-12"
      style="padding-left: 0px; cursor: pointer;"
      (click)="goToHomePage()"
      [tourAnchor]="position === 'top'? 'home.start.tour' : 'home.tour'"
    >
      <img src="scorecard.svg" style="height: 58px; width: 48px" *ngIf="position === 'top'">
      <span style="font-size: 20px" [translate]="'Score Card'" *ngIf="position === 'top'"> Score Card</span>
    </div>
    <div  class="col-md-7 col-xs-12">
      <h3 class="text-center" style="margin-top: 8px"  *ngIf="position === 'top'">
        <small *ngIf="name == ''" [translate]="'Create a new scorecard'">
          Create a new scorecard
        </small>
        <small *ngIf="name != ''">
          {{ name }}
        </small>
      </h3>
    </div>
    <div class="col-md-3 col-xs-12" style="margin-top: 10px">
      <button
        class="btn btn-outline-info btn-sm pull-right cursor"
        (click)="save()"
        style="height: 35px;margin-left: 5px"
        title="{{ 'Save the Changes'| translate }}"
        [tourAnchor]="position === 'top'? 'create.save' : 'crear'"
      >
        <i class="fa fa-floppy-o text-info"></i>
        <span [translate]="'Save'">Save</span>
      </button>
      <button
        class="btn btn-outline-warning btn-sm pull-right cursor"
        (click)="cancel()"
        style="height: 35px;margin-left: 5px"
        title="{{ 'Cancel and Go Back' | translate }}"
        [tourAnchor]="position === 'top'? 'create.cancel' : 'create.cancel1'"
      >
        <i class="fa fa-ban"></i>
        <span [translate]="'Cancel'">Cancel</span>
      </button>
      <app-options
        *ngIf="options && position === 'top'"
        [options]="options"
        (onOptionUpdate) = "optionUpdated($event)"
      ></app-options>

      <div class="dropdown float-md-right" style="margin-right: 3px">
        <button style="height: 34px" class="btn btn-outline-secondary btn-sm dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <i class="fa fa-question-circle"></i>
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item cursor" (click)="startTour()">Take a tour</a>
          <a class="dropdown-item cursor" [routerLink]="['/documentation']">User Manual</a>
          <a class="dropdown-item">
            <span class="cursor" (click)="switchLanguage('en')">En</span> | <span class="cursor" (click)="switchLanguage('fr')">Fr</span>
          </a>
        </div>
      </div>
      <h6
        class="pull-right"
        *ngIf="saving_scorecard">
        <img src="balls-4.svg" style="height: 50px;">
        Saving score card Information, Please wait...
      </h6>
      <h6
        class="pull-right text-danger"
        *ngIf="saving_error">
        Something went wrong, Saving score card Information failed
      </h6>
    </div>
  </div>
</div>
